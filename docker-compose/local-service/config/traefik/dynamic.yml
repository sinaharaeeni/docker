    prometheus:
      loadBalancer:
        servers:
          - url: "http://prometheus:9090"

    portainer:
      loadBalancer:
        servers:
          - url: "http://portainer:9000"

    elasticsearch:
      loadBalancer:
        servers:
          - url: "http://elasticsearch:9200"

    kibana:
      loadBalancer:
        servers:
          - url: "http://kibana:5601"

    cadvisor:
      loadBalancer:
        servers:
          - url: "http://cadvisor:8080"

    node-exporter:
      loadBalancer:
        servers:
          - url: "http://node-exporter:9100"

    openstack:
      loadBalancer:
        servers:
          - url: "http://172.27.75.100:9999"

    cockpit:
      loadBalancer:
        servers:
          - url: "https://192.168.1.242:9090"
        serversTransport: ssl-ignore

    n8n:
      loadBalancer:
        servers:
          - url: "http://n8n:5678"

    ollama:
      loadBalancer:
        servers:
          - url: "http://webui:8080"

  serversTransports:
    ssl-ignore:
      insecureSkipVerify: true

tls:
  certificates:
    - certFile: "/etc/letsencrypt/live/sinaharaeeni.ir/fullchain.pem"
      keyFile: "/etc/letsencrypt/live/sinaharaeeni.ir/privkey.pem"
