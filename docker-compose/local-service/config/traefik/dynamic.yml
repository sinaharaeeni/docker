http:
  routers:
    zabbix:
      rule: "Host(`zabbix.sinaharaeeni.ir`)"
      service: zabbix
      entryPoints:
        - websecure
      tls: {}

    portainer:
      rule: "Host(`portainer.sinaharaeeni.ir`)"
      service: portainer
      entryPoints:
        - websecure
      tls: {}

    jupyter:
      rule: "Host(`jupyter.sinaharaeeni.ir`)"
      service: jupyter
      entryPoints:
        - websecure
      tls: {}

    traefik-router:
      rule: "Host(`traefik.sinaharaeeni.ir`)"
      service: api@internal
      entryPoints:
        - websecure
      tls: {}

    grafana:
      rule: "Host(`grafana.sinaharaeeni.ir`)"
      service: grafana
      entryPoints:
        - websecure
      tls: {}

    nexus:
      rule: "Host(`nexus.sinaharaeeni.ir`)"
      service: nexus
      entryPoints:
        - websecure
      tls: {}

    nexus-registry:
      rule: "Host(`registry.sinaharaeeni.ir`)"
      service: nexus-registry
      entryPoints:
        - websecure
      tls: {}

    prometheus:
      rule: "Host(`prometheus.sinaharaeeni.ir`)"
      service: prometheus
      entryPoints:
        - websecure
      tls: {}

    elasticsearch:
      rule: "Host(`elastic.sinaharaeeni.ir`)"
      service: elasticsearch
      entryPoints:
        - websecure
      tls: {}

    kibana:
      rule: "Host(`kibana.sinaharaeeni.ir`)"
      service: kibana
      entryPoints:
        - websecure
      tls: {}


  services:
    zabbix:
      loadBalancer:
        servers:
          - url: "http://192.168.1.241"

    jupyter:
      loadBalancer:
        servers:
          - url: "http://192.168.1.242:8888"

    grafana:
      loadBalancer:
        servers:
          - url: "http://grafana:3000"

    nexus:
      loadBalancer:
        servers:
          - url: "http://nexus:8081"

    nexus-registry:
      loadBalancer:
        servers:
          - url: "http://nexus:8082"

    prometheus:
      loadBalancer:
        servers:
          - url: "http://prometheus:9090"

    portainer:
      loadBalancer:
        servers:
          - url: "http://portainer:9000"

    elasticsearch:
      loadBalancer:
        servers:
          - url: "http://elasticsearch:9200"

    kibana:
      loadBalancer:
        servers:
          - url: "http://kibana:5601"

tls:
  certificates:
    - certFile: "/etc/letsencrypt/live/sinaharaeeni.ir/fullchain.pem"
      keyFile: "/etc/letsencrypt/live/sinaharaeeni.ir/privkey.pem"
