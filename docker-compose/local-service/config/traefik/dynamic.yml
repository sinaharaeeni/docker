      loadBalancer:
        servers:
          - url: "http://192.168.1.241"

    jupyter:
      loadBalancer:
        servers:
          - url: "http://192.168.1.242:8888"

    grafana:
      loadBalancer:
        servers:
          - url: "http://grafana:3000"

    nexus:
      loadBalancer:
        servers:
          - url: "http://nexus:8081"

    nexus-registry:
      loadBalancer:
        servers:
