version: "3.9"

volumes:
  portainer_data:

services:
  portainer:
    container_name: portainer-main
    image: docker.io/portainer/portainer-ee:2.21.3
    ports:
      - 9094:9000 # http
      - 9095:9443 # https
    volumes:
      - portainer_data:/data/
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
